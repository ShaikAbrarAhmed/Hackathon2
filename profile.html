<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>SkillLens â€” Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet"/>
  <style>
    body{background: linear-gradient(102deg,#191927 60%,#23263c 100%);color:#fff;font-family:'Inter',sans-serif;min-height:100vh;}
    .skill-nav{background:linear-gradient(98deg,#191927 60%,#23263c 100%);border-bottom:1.2px solid #23233a;}
    .skill-nav .navbar-brand{font-weight:900;font-size:1.8rem;color:#FFD16D!important;}
    .skill-nav .nav-link{font-weight:600;color:#f6e2a8!important;font-size:1.13rem;}
    .profile-section{min-height:72vh;display:flex;align-items:center;justify-content:center;padding:5vw;}
    .profile-card{background:rgba(255,255,255,0.07);border-radius:1.4em;box-shadow:0 6px 38px #ffd16d27;padding:2.5rem 2.3rem;min-width:320px;max-width:410px;border-left:5px solid #FFD16D;}
    .form-label{font-weight:700;color:#FFD16D;}
    .form-control{background:rgba(255,255,240,0.15);color:#fff;border:none;}
    .form-control:focus{box-shadow:0 0 0 1px #ffd16d;}
    .btn-gold{background:linear-gradient(92deg,#ffd16d 48%,#ffc700 100%);color:#191927;border-radius:31px;border:none;font-weight:700;padding:.7em 2em;font-size:1.08rem;margin-top:.7em;}
    .btn-gold:hover{background:linear-gradient(92deg,#ffc700 10%,#ffd16d 94%);}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg skill-nav">
  <div class="container">
    <a class="navbar-brand" href="home.html">SkillLens</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navSkill"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse justify-content-end" id="navSkill">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="analyzer.html">Analyze</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="profile.html">Edit Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="profile-view.html">View Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<section class="profile-section">
  <form class="profile-card" id="profile-form" autocomplete="off">
    <h2 class="mb-4 text-center" style="color:#FFD16D;font-weight:800;font-size:2rem;">Edit Profile</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required/>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required/>
    </div>
    <div class="mb-3">
      <label for="bio" class="form-label">Bio</label>
      <textarea class="form-control" id="bio" placeholder="Tell us about yourself" rows="2"></textarea>
    </div>
    <button class="btn btn-gold w-100" type="submit">Save Profile</button>
  </form>
</section>
<footer class="bg-dark text-center py-4 border-top mt-auto" style="color:#ffeea1;background: #23263c;">
  <div class="container"><small>&copy; 2025 SkillLens. All rights reserved.</small></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const profile = JSON.parse(localStorage.getItem('userProfile')||'{}');
document.getElementById('name').value = profile.name||'';
document.getElementById('email').value = profile.email||'';
document.getElementById('bio').value = profile.bio||'';
document.getElementById('profile-form').onsubmit = function(e) {
  e.preventDefault();
  const profile = {
    name: document.getElementById('name').value.trim(),
    email: document.getElementById('email').value.trim(),
    bio: document.getElementById('bio').value.trim()
  };
  localStorage.setItem('userProfile', JSON.stringify(profile));
  alert('Profile saved!');
  window.location.href = 'profile-view.html';
};
</script>
</body>
</html>
