<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>SkillLens - [PAGE-TITLE]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #191927;
      --mid-bg: #292d3e;
      --primary-accent: #ffd16d;
      --card-glass: rgba(255,255,255,0.95);
      --card-shadow: 0 8px 32px rgba(34,60,140,0.10), 0 2px 8px rgba(180,200,210,0.17);
    }
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(98deg, var(--dark-bg) 54%, var(--mid-bg) 92%, #f4fafe 99%);
    }
    .navbar.skill-nav {
      background: linear-gradient(98deg, var(--dark-bg) 60%, var(--mid-bg) 100%);
      box-shadow: 0 3px 14px rgba(100,130,225,0.07);
      border-bottom: 1px solid #23233a;
    }
    .skill-nav .navbar-brand {
      font-weight: 900;
      font-size: 1.8rem;
      color: var(--primary-accent) !important;
      letter-spacing:.01em;
    }
    .skill-nav .nav-link {
      font-weight: 600;
      color: #fff !important;
      opacity: 0.91;
      font-size: 1.09rem;
      margin-left: .7em;
      margin-right: .7em;
      transition: color 0.16s;
    }
    .skill-nav .nav-link.active,
    .skill-nav .nav-link:focus,
    .skill-nav .nav-link:hover {
      color: var(--primary-accent) !important;
      text-decoration: underline 0.12em var(--primary-accent);
      opacity: 1;
    }
    .hero-section {
      min-height: calc(100vh - 68px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 7vw;
      padding-right: 7vw;
    }
    .hero-left {
      color: #fff;
      max-width: 500px;
      align-self: center;
      padding-right: 2.7vw;
    }
    .hero-headline {
      font-size: 2.65rem;
      font-weight: 900;
      line-height: 1.14;
      margin-bottom: 1.12rem;
      letter-spacing: 0.01em;
    }
    .hero-headline span {
      color: var(--primary-accent);
      background: linear-gradient(98deg,#ffe49c 60%,var(--primary-accent) 100%);
      border-radius: 6px;
      padding: 2px 6px;
    }
    .hero-desc {
      font-size: 1.19rem;
      color: #dbdfea;
      font-weight: 400;
      margin-bottom: 1.9rem;
      line-height: 1.55;
    }
    .hero-buttons .btn {
      border-radius: 35px;
      padding: 0.7em 2em;
      font-weight: 700;
      font-size: 1.06rem;
      margin-right: .6em;
      box-shadow: 0 2px 20px rgba(255,209,109,0.12);
    }
    .btn-skill-primary {
      background: var(--primary-accent);
      color: #191927;
      border: none;
    }
    .btn-skill-primary:hover {
      background: #ffc035;
      color: #191927;
    }
    .btn-skill-outline {
      border: 2px solid var(--primary-accent);
      color: var(--primary-accent);
      background: transparent;
    }
    .btn-skill-outline:hover {
      background: #fff7e1;
      color: #1f2338;
    }
    .hero-testimonial {
      font-style: italic;
      border-left: 5px solid var(--primary-accent);
      background: rgba(255,255,255,0.07);
      padding: 1em 1.3em;
      margin-top: 2.1em;
      border-radius: 0 14px 14px 0;
      font-size: 1.04rem;
      color: #ffe39d;
      max-width: 380px;
      box-shadow: 0 2px 12px #292f3e18;
    }
    .blockquote-footer {
      color: #fff1b8;
      font-size: .95rem;
      margin-top: 0.7em;
    }
    .hero-right {
      flex:1 1 44%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 310px;
      padding-left: 2vw;
      padding-right: 0;
    }
    .hero-graphic-card {
      background: var(--card-glass);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      padding: 2.2rem 1.6rem 1.4rem 1.6rem;
      min-width: 285px;
      width: 350px;
      max-width: 96vw;
      position: relative;
      animation: floatCard 2.9s cubic-bezier(.7,1.09,.59,1.01) infinite alternate;
      border:1.5px solid #e5e7fa;
      transition:box-shadow 0.3s;
    }
    .hero-graphic-card svg {
      display: block;
      margin:auto;
    }
    .graphic-title {
      font-weight:800;
      margin-top: 1.17em;
      color: #456ae0;
      margin-bottom: 0.43em;
      font-size:1.19rem;
    }
    .graphic-desc {
      color: #62739d;
      font-size:1.03rem;
      font-weight: 500;
      margin-bottom:0.3em;
    }
    @keyframes floatCard {
      0% { box-shadow: var(--card-shadow); top:0; }
      100% { box-shadow: 0 13px 34px rgba(69, 140, 251, 0.13), 0 2.5px 12px #ffe48e; top:-8px; }
    }
    @media (max-width: 992px) {
      .hero-section { flex-direction: column; align-items: flex-start; padding-left:8vw; padding-right:8vw;}
      .hero-left {padding-right:0;max-width: 99vw;}
      .hero-right {margin-left:0;padding-left:0;margin-top:2.2em;}
    }
    @media (max-width: 767px) {
      .hero-section { padding-left:3vw;padding-right:3vw;}
      .hero-headline {font-size:1.25rem;}
      .hero-graphic-card {padding:1em;min-width:180px;width:92vw;}
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg skill-nav">
  <div class="container">
    <a class="navbar-brand" href="index.html">SkillLens</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navSkill"
      aria-controls="navSkill" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navSkill">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="analyzer.html">Analyze</a></li>
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<section class="hero-section w-100">
  <div class="hero-left pe-2">
    <div class="hero-headline mb-2">Your <span>Profile</span></div>
    <div class="hero-desc">Edit your details, update your bio, and manage your SkillLens experience.</div>
    <form id="profile-form" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input id="name" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Short Bio</label>
        <textarea id="bio" class="form-control" rows="2"></textarea>
      </div>
      <button class="btn btn-skill-primary mt-2" type="submit">Save Profile</button>
    </form>
  </div>
  <div class="hero-right">
    <div class="hero-graphic-card text-center">
      <svg width="90" height="90" viewBox="0 0 90 90">
        <circle cx="45" cy="45" r="40" fill="#ffd16d"/>
        <circle cx="45" cy="37" r="18" fill="#fff" stroke="#fee093" stroke-width="2"/>
        <ellipse cx="45" cy="65" rx="20" ry="10" fill="#fff7e1"/>
      </svg>
      <div class="graphic-title">Manage Account</div>
      <div class="graphic-desc">Keep your profile up-to-date!</div>
    </div>
  </div>
</section>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const profileData = JSON.parse(localStorage.getItem('userProfile')) || {};
    document.getElementById('name').value = profileData.name || '';
    document.getElementById('email').value = profileData.email || '';
    document.getElementById('bio').value = profileData.bio || '';
    document.getElementById('profile-form').onsubmit = e => {
      e.preventDefault();
      const profile = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        bio: document.getElementById('bio').value.trim()
      };
      localStorage.setItem('userProfile', JSON.stringify(profile));
      alert('Profile saved!');
    }
  });

document.getElementById('profile-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const profile = {
    name: document.getElementById('name').value.trim(),
    email: document.getElementById('email').value.trim(),
    bio: document.getElementById('bio').value.trim()
  };
  localStorage.setItem('userProfile', JSON.stringify(profile));
  alert('Profile saved successfully!');
  // Redirect to profile view page after save
  window.location.href = 'profile-view.html';
});


</script>
